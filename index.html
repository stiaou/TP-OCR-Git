<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>TP : Git - OCR</title>


        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
		<script>
			var theMap;
			function initialize() {
				var mapOptions = {
					zoom: 8,
					center: new google.maps.LatLng(48.853409,2.3488)
				};
				theMap = new google.maps.Map(document.getElementById('map-canvas'),
			  	mapOptions);
			}

			google.maps.event.addDomListener(window, 'load', initialize);
		</script>

	    <style>
	      html, body, #map-canvas {
	        height: 100%;
	        margin: 0px;
	        padding: 0px
	      }

	      #map-canvas {
	      	position:absolute;
	      	top:0;
	      	right:0;
	      	width:50%;
			height: 100%;
	      }


	    </style>
    </head>

    <body>
    	
    	<h1>TP : Git - OCR</h1>
    	<p>Objectif du script : Prévision météo en ajax (via http://api.openweathermap.org)</p>


		<form>
			<label for="ville">Ville</label>
			<input type="text" name="ville" id="ville" placeholder="Ville">
			<button id="go">Go !</button>	
		</form>

		<div id="resultats">
			<p>Veuillez saisir une ville</p>
		</div>

		<div id="map-canvas">MAP</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>


    </body>
</html>
